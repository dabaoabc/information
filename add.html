<form>
	<div class="addContent">
		<h1>添加信息</h1>
		<label for="title">标题：</label>
		<input type="text" id="title" ng-model="formData.title">
		<br/>
		<label for="message">内容：</label>
		<textarea name="message" id="message" cols="69" rows="10" ng-model="formData.message"></textarea>
		<br/>
		<label for="collected">收藏：</label>
		<input type="checkbox" ng-checked="collect" ng-model="formData.collect" id="collected">
		<br/>
		<button ng-click="submit()" ng-disabled="button_clicked" id="submit">提交</button>
	</div>
</form>
<p class="detail"><a href="#/">回到主页>></a></p>
